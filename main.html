<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прямоугольной трапеции</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор прямоугольной трапеции</h1>

        <div id="imageContainer">
            <img id="trapezoidImage" src="src\images\image_trapezoid_main.svg" alt="Прямоугольная трапеция">
        </div>

        <label for="inputType">Тип входных данных:</label>
        <select id="inputType">
            <option value="baseAndSide">Основания и боковая сторона</option>
            <option value="baseAndHeight">Основания и высота</option>
        </select>
        <button id="showButton">Показать</button>

        <div id="inputFields" class="hidden">
            <label for="base1">Основание 1 (a):</label>
            <input type="number" id="base1" placeholder="Введите основание 1">
            <label for="base2">Основание 2 (b):</label>
            <input type="number" id="base2" placeholder="Введите основание 2">
            <label for="sideOrHeight">Боковая сторона (c) / Высота (h):</label>
            <input type="number" id="sideOrHeight" placeholder="Введите боковую сторону или высоту">
        </div>

        <label id="calculateLabel" class="hidden">Вычислить:</label>
        <div id="calculateOptions" class="hidden">
            <label><input type="checkbox" name="calculation" value="area" checked> Площадь</label>
            <label><input type="checkbox" name="calculation" value="angles" checked> Углы</label>
            <label><input type="checkbox" name="calculation" value="perimeter" checked> Периметр</label>
        </div>

        <button id="calculateButton" class="hidden">Вычислить</button>
        <button id="clearButton" class="hidden">Очистить</button>

        <div id="results" class="hidden"></div>
    </div>

    <script src="JavaScript\script.js"></script>
</body>
</html>
