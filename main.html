<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор прямоугольной трапеции</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор прямоугольной трапеции</h1>

    <!--вставить кортинку-->
        <div id="imageContainer">
            <img id="trapezoidImage" src="" alt="Прямоугольная трапеция">
        </div>

        <label for="inputType">Тип входных данных:</label>
        <select id="inputType">
            <option value="baseAndSide">Основания и боковая сторона</option>
            <option value="baseAndHeight">Основания и высота</option>
        </select>
        <button id="showButton">Показать</button>

        <div id="inputFields">
            <label for="base1">Основание 1 (a):</label>
            <input type="number" id="base1" placeholder="Введите основание 1">
            <label for="base2">Основание 2 (b):</label>
            <input type="number" id="base2" placeholder="Введите основание 2">
            <label for="sideOrHeight">Боковая сторона (c) / Высота (h):</label>
            <input type="number" id="sideOrHeight" placeholder="Введите боковую сторону или высоту">
        </div>

        <!--переделать на checkbox-->
        <label for="calculateOptions">Вычислить:</label>
        <select id="calculateOptions" multiple>
            <option value="area">Площадь</option>
            <option value="angles">Углы</option>
            <option value="perimeter">Периметр</option>
        </select>

        <button id="calculateButton">Вычислить</button>
        <button id="clearButton">Очистить</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
